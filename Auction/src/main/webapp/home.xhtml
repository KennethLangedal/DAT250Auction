<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/menu.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" >
<ui:define name="page_content">
	<h3>Active auctions</h3>
	<h:dataTable value="#{homeView.products}" var="product" border="2">
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{product.name}
		</h:column>
		<h:column>
			<f:facet name="header">Seller</f:facet>
			#{product.user.fName}
		</h:column>
		<h:column>
			<f:facet name="header">End time</f:facet>
			#{product.endTime}
		</h:column>
		<h:column>
			<f:facet name="header">Product page</f:facet>
			<h:link value="Product page" outcome="product">
				<f:param name="id" value="#{product.id}"></f:param>
			</h:link>
		</h:column>
	</h:dataTable>
</ui:define>
</ui:composition>
